{% extends 'base.html' %}

{% block title %}Pets{% endblock %}

{% block content %}
<h1>Pets</h1>
{% for pet in pets %}

<div>
  <span><a href="/{{ pet.id }}">{{ pet.name }}</a></span>
  {% if pet.available %}
    <span><b>is available!</b></span>
  {% endif %}
  <!--TODO: Only show image if image exists-->
  <div><img src="{{ pet.photo_url }}"></div>
</div>

{% endfor %}

<a href="/add">Add Pet!</a>

{% endblock %}
